  application:
    name: CHGuadalquivir
    description: Recover data from C. H. Guadalquivir

  main.allow-bean-definition-overriding: true
  
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  datasource:
    batch:
      user: federico
      password: MedinaAzahara2468@
      driverClass: com.mysql.cj.jdbc.Driver
      jdbcUrl: jdbc:mysql://localhost/batch?allowPublicKeyRetrieval=true&useSSL=false
      minPoolSize: 1
      maxPoolSize: 3
      maxIdleTime: 500
    
    chguadalquivir:
      user: federico
      password: MedinaAzahara2468@
      driverClass: com.mysql.cj.jdbc.Driver
      jdbcUrl: jdbc:mysql://localhost/chguadalquivir?allowPublicKeyRetrieval=true&useSSL=false
      minPoolSize: 1
      maxPoolSize: 3
      maxIdleTime: 500  
    
    
  batch.job.enabled: false
  
  data.mongodb.uri: mongodb://discovery:27017/EmbalsesCHG
  
  jpa:
    show-sql: true
    properties.hibernate.format_sql: true
  
server:
  servlet:
    context-path: /chguadalquivir
  port : ${PORT}

env: ${ENV}
  
batch:
  jdbc:
    testWhileIdle: true
    validationQuery: SELECT 1
    batch.jdbc.pool.size: 6
  
  database:
    incrementer:
      class: org.springframework.jdbc.support.incrementer.MySQLMaxValueIncrementer
      parent: columnIncrementerParent

  lob.handler.class: org.springframework.jdbc.support.lob.DefaultLobHandler
  grid.size: 50
  verify.cursor.position: true
  initialize-schema: always

application:
  importJob:
    cron: 0 45 9 ? * 1,2,3,4,5  
    url: https://www.chguadalquivir.es/saih/EmbalNiv.aspx
    
eureka:
  client:
    register-with-eureka: true
    service-url.defaultZone: http://localhost:8761/eureka
    
management:
  endpoints:
    web:
      exposure:
        include: '*'
    